{% extends 'base_patterns/base.html' %}
{% block title %}Удаление получателя{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Удалить объект {{ recipient.fullname }}</h1>
    <p>Вы уверены, что хотите удалить "{{ recipient.fullname }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'mailing_service:recipient_home' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
