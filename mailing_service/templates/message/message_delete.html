{% extends 'base_patterns/base.html' %}
{% block title %}Удаление сообщения{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Удалить объект {{ message.subject_letter }}</h1>
    <p>Вы уверены, что хотите удалить "{{ message.subject_letter }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'web_project:message_home' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
