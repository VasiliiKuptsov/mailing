{% extends 'base_patterns/base.html' %}
{% block title %}Удаление или обновление получателя{% endblock %}
{% block content %}
{% include 'base_patterns/header.html' %}
<div class="container d-flex justify-content-center">
    <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Добавление или обновление рассылки</h4>
            </div>
            <div class="card-body">
                <form method="post" action="" class="form-floating">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Создать</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
